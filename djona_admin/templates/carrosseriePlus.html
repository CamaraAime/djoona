{% extends 'base.html' %}

{% block content %}

<br/><br/><br/><br/>
<br/><br/>
    <div class="container my-4">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 row-cols-lg-4 g-4">
            {% for item in type_counts %}
            <div class="col" style="padding: 17px;">
                <a href="{% url 'recherche' %}?type={{ item.type|lower }}" style="text-decoration: none; color:#000;">
                    <div class="card h-100 text-center" style="border: none; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                        <div class="image-container">
                            <img src="{{ first_images }}" alt="{{ item.type }}" class="img-fluid">
                        </div>
                        <div class="card-body">
                            <p style="font-weight: 700;">{{ item.type|upper }}</p>
                            <p class="nbVoiture">
                                {{ item.count }} voiture{{ item.count|pluralize:"s" }}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
