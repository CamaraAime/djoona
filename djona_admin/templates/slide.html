{% for image in images %}
    {% if image.image_url %}
        <div class="container my-4">
            <div class="slick-slider" style="width: 100%; height: 200px; overflow: hidden; position: relative; border-radius: 30px;">
                <div class="slide" style="width: 100%; height: 100%; display: inline-block; border-radius: 30px;">
                    <img src="{{ image.image_url.url }}" alt="Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 30px;">
                </div>
            </div>
        </div>
    {% endif %}
{% endfor %}
