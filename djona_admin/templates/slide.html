<div class="container my-4">
    <div class="slick-slider" style="width: 100%; height: 350px; overflow: hidden; position: relative; border-radius: 30px;">
        {% for image in images %}
            {% if image.image_url %}
                <div class="slide" style="width: 100%; height: 100%; display: inline-block; border-radius: 30px;">
                    <img src="{{ image.image_url.url }}" alt="Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 30px;">
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
