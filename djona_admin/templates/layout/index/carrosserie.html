<div class="multiple-card-slider carrosserie_tel owl-carousel owl-theme my-2">
    {% for type, count in type_counts %}
    <div class="veh_next" style="padding: 5px;">
        <a href="{% url 'recherche' %}?type={{ type|lower }}" style="text-decoration: none; color:#000;">
            {% if first_image_urls|length > forloop.counter0 %}
            <div class="image-container">
                <img src="{{ first_image_urls|first }}" alt="{{ product.nom }}" class="img-fluid">
            </div>
            {% else %}
            <p>Pas d'image</p>
            {% endif %}
            <p style="font-weight: 700; text-align:center" class="mt-3">{{ type|upper }}</p>
            <p class="nbVoiture" style="text-align:center; position:relative; top:-15px;">
                {{ count }} voiture{{ count|pluralize }}
            </p>
        </a>
    </div>
    {% endfor %}
</div>
